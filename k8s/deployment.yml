apiVersion: apps/v1
kind: Deployment
metadata:
  name: ms-tipo-de-cambio
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ms-tipo-de-cambio
  template:
    metadata:
      labels:
        app: ms-tipo-de-cambio
    spec:
      containers:
        - name: ms-tipo-de-cambio
          image: servitekcloud.azurecr.io/ms-tipo-de-cambio:latest   # ser√° sustituida por el tag github.sha
          ports:
            - containerPort: 3002
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi